buildscript {
    ext {
        compile_sdk_version = 33
        min_sdk_version = 26
        target_sdk_version = 33
        version_code = 29
        version_name = "3.1.3"

        agp_version = "7.4.2"
        kotlin_version = "1.8.10"
        google_services_version = "4.3.15"
        crashlytics_version = "2.9.4"

        core_ktx_version = "1.9.0"
        app_compat_version = "1.6.1"
        coroutines_version = "1.6.4"
        compose_version = "1.3.3"
        compose_compiler_version = "1.4.7"
        activity_compose_version = "1.6.1"
        material_version = "1.8.0"
        lifecycle_version = "2.6.0"
        nav_version = "2.5.3"
        preferences_version = "1.0.0"
        hilt_version = "2.45"
        analytics_version = "31.2.3"
        mlkit_version = "18.1.0"

        logger_version = "2.2.0"
        retrofit_version = "2.9.0"
        okhttp_version = "5.0.0-alpha.11"
        lottie_version = "6.0.0"
        mp_android_chart_version = "3.1.0"
        material_color_version = "3.0.0"
        rx_java_version = "2.2.21"
        rx_android_version = "2.1.1"
        rx_android_ble_version = "1.17.2"
        gson_version = "2.10.1"
    }

    dependencies {
        classpath("com.google.dagger:hilt-android-gradle-plugin:$hilt_version")
        classpath("androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version")
        classpath("com.google.gms:google-services:$google_services_version")
        classpath("com.google.firebase:firebase-crashlytics-gradle:$crashlytics_version")
    }
}

plugins {
    id("com.android.application") version "$agp_version" apply false
    id("com.android.library") version "$agp_version" apply false
    id("org.jetbrains.kotlin.android") version "$kotlin_version" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}